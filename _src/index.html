---
title: Stream Overlay Generator
layout: base
---

<header data-grid-area="header">
  <h1 class="og-block og-heading-1">{{title}}</h1>

  <ul class="og-nav-list">
    <li><a href="/layouts/">Layouts</a></li>
    <li><a href="/nameplates/">Nameplates</a></li>
    <li><a href="/system/">System</a></li>
  </ul>
</header>

<aside data-grid-area="aside">

  <fieldset>
    <legend>Frame</legend>

    <div>
      <label>Background Color</label>
      <input type="color">
    </div>

    <div>
      <label>Background Gradient</label>
      <select id="sceneBackground" onchange="selectGradient()">
        <option>Select...</option>
        <option value="1">Gradient 1</option>
        <option value="2">Gradient 2</option>
        <option value="3">Gradient 3</option>
      </select>
    </div>

    <div>
      <label>Background Image</label>
      <input type="file">
    </div>

    <div>
      <label>Padding</label>
      <label>
        <input type="radio" value="8" name="padding">
        <span>8px</span>
      </label>
      <label>
        <input type="radio" value="16" name="padding">
        <span>16px</span>
      </label>
      <label>
        <input type="radio" value="24" name="padding">
        <span>24px</span>
      </label>
      <label>
        <input type="radio" value="32" name="padding">
        <span>32px</span>
      </label>
    </fieldset>

</aside>

<main data-grid-area="scene" id="scene">

</main>
