---
title: Stream Overlay Generator
layout: base
---

<header data-grid-area="header">
  <h1 class="og-heading-1">{{title}}</h1>

<!--  <ul class="og-nav-list">
    <li><a href="/layouts/">Layouts</a></li>
    <li><a href="/nameplates/">Nameplates</a></li>
    <li><a href="/system/">System</a></li>
  </ul>-->
</header>

<aside data-grid-area="aside" class="og-flow">

  <fieldset class="og-fieldset">
    <legend>Layout</legend>

    <div class="og-flex-row">
      <figure class="og-thumbnail">
        <div data-layout="fullscreen">
          <p>&nbsp;</p>
        </div>
        <figcaption>Fullscreen</figcaption>
      </figure>

      <figure class="og-thumbnail">
        <div data-layout="sidebar-full">
          <p data-grid-area="main"></p>
          <p data-grid-area="sidebar"></p>
          <p data-grid-area="footer">&nbsp;</p>
        </div>
        <figcaption>Sidebar Full</figcaption>
      </figure>

      <figure class="og-thumbnail">
        <div data-layout="footer-full">
          <p data-grid-area="main"></p>
          <p data-grid-area="sidebar"></p>
          <p data-grid-area="footer">&nbsp;</p>
        </div>
        <figcaption>Footer Full</figcaption>
      </figure>

      <figure class="og-thumbnail">
        <div data-layout="split">
          <p data-grid-area="main"></p>
          <p data-grid-area="sidebar"></p>
          <p data-grid-area="footer">&nbsp;</p>
        </div>
        <figcaption>Split</figcaption>
      </figure>

      <figure class="og-thumbnail">
        <div data-layout="no-sidebar">
          <p data-grid-area="main"></p>
          <p data-grid-area="footer">&nbsp;</p>
        </div>
        <figcaption>No Sidebar</figcaption>
      </figure>
    </div>
  </fieldset>

  <fieldset class="og-fieldset">
    <legend>Frame</legend>

    <div class="og-flex-32 og-block">
      <div>
        <label class="og-label og-block-8">Background Color</label>
        <input class="og-input" type="color" id="sceneBgColor" onchange="selectBgColor()">
      </div>

      <div>
        <label class="og-label og-block-8">Background Gradient</label>
        <select class="og-select" id="sceneGradient" onchange="selectGradient()">
          <option value="">No Gradient</option>
          <option value="1">Gradient 1</option>
          <option value="2">Gradient 2</option>
          <option value="3">Gradient 3</option>
          <option value="4">Gradient 4</option>
          <option value="5">Gradient 5</option>
          <option value="6">Gradient 6</option>
          <option value="7">Gradient 7</option>
          <option value="8">Gradient 8</option>
          <option value="9">Gradient 9</option>
          <option value="10">Gradient 10</option>
          <option value="11">Gradient 11</option>
          <option value="12">Gradient 12</option>
          <option value="13">Gradient 13</option>
          <option value="14">Gradient 14</option>
          <option value="15">Gradient 15</option>
          <option value="16">Gradient 16</option>
          <option value="17">Gradient 17</option>
          <option value="18">Gradient 18</option>
          <option value="19">Gradient 19</option>
          <option value="20">Gradient 20</option>
          <option value="21">Gradient 21</option>
          <option value="22">Gradient 22</option>
          <option value="23">Gradient 23</option>
          <option value="24">Gradient 24</option>
          <option value="25">Gradient 25</option>
          <option value="26">Gradient 26</option>
          <option value="27">Gradient 27</option>
          <option value="28">Gradient 28</option>
          <option value="29">Gradient 29</option>
          <option value="30">Gradient 30</option>
        </select>
      </div>
    </div>

    <div>
      <label class="og-label og-block-8">Padding</label>
      <div class="og-flex-8">
        <label class="og-label og-radio">
          <input type="radio" value="0" name="padding" checked  onchange="setPadding()">
          <span>0px</span>
        </label>
        <label class="og-label og-radio">
          <input type="radio" value="var(--size-2-vw)" name="padding" onchange="setPadding()">
          <span>8px</span>
        </label>
        <label class="og-label og-radio">
          <input type="radio" value="var(--size-3-vw)" name="padding" onchange="setPadding()">
          <span>16px</span>
        </label>
        <label class="og-label og-radio">
          <input type="radio" value="var(--size-5-vw)" name="padding" onchange="setPadding()">
          <span>24px</span>
        </label>
        <label class="og-label og-radio og-inline">
          <input type="radio" value="var(--size-7-vw)" name="padding" onchange="setPadding()">
          <span>32px</span>
        </label>
        <label class="og-flex-8">
          <input type="checkbox" id="paddingToggle" class="og-checkbox" onchange="togglePadding()">
          <span>Show Padding</span>
        </label>
      </div>
    </div>
  </fieldset>

</aside>

<main data-grid-area="scene" id="scene">

</main>
