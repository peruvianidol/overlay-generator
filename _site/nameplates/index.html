<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nameplates</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <script src="/assets/js/app.js"></script>

  <body class="og-layout-app">
    
<h2>Nameplates</h2>

<style>
  figure {
    max-width: 250px;
    position: relative;
  }
  figcaption {
    position: absolute;
    bottom: 0;
    left: 0;
  }
</style>

<figure>
  <div class="og-source" data-aspect-ratio="1"><span>cam</span></div>
  <figcaption class="og-nameplate og-surface-red og-inset-squish-8 og-radius-medium">
    <p class="og-text-medium og-text-inverse og-text-strong og-text-center"><span>Mike Aparicio</span><br>
    <span>@peruviandidol</span></p>
  </figcaption>
</figure>
  </body>
</html>
