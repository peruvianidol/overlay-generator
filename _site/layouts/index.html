<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layouts</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <script src="/assets/js/app.js"></script>
  </head>
  <body class="og-layout-app">
    
<h2>Layout 1</h2>

<div class="og-layout-1">
  <div data-grid-area="main">
    <div class="og-source" data-aspect-ratio="16-9"><span>source</span></div>
  </div>
  <div data-grid-area="aside" class="og-flex-vertical og-space-between">
    <figure>
      <div class="og-source" data-aspect-ratio="1"><span>cam</span></div>
      <figcaption><span>Host</span></figcaption>
    </figure>
    <figure>
      <div class="og-source" data-aspect-ratio="1"><span>cam</span></div>
      <figcaption><span>Guest</span></figcaption>
    </figure>
  </div>
  <div data-grid-area="footer">
    <span>footer</span>
  </div>
</div>

<h2>Layout 2</h2>

<div class="og-layout-2">
  <div data-grid-area="main">
    <div class="og-source" data-aspect-ratio="16-9"><span>source</span></div>
  </div>
  <div data-grid-area="aside" class="og-flex-vertical og-space-between">
    <figure>
      <div class="og-source" data-aspect-ratio="1"><span>cam</span></div>
      <figcaption><span>Host</span></figcaption>
    </figure>
  </div>
  <div data-grid-area="footer"><span>footer</span></div>
</div>

<h2>Layout 3</h2>

<div class="og-layout-3">
  <div data-grid-area="header">header</div>
  <div data-grid-area="main" class="og-grid">
    <figure>
      <div class="og-source" data-aspect-ratio="1"><span>cam</span></div>
      <figcaption><span>Host</span></figcaption>
    </figure>
    <figure>
      <div class="og-source" data-aspect-ratio="1"><span>cam</span></div>
      <figcaption><span>Guest</span></figcaption>
    </figure>
  </div>
  <div data-grid-area="footer">

  </div>
</div>
  </body>
</html>
